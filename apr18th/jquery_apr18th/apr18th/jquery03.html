<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {

            var xWidth=100;
            var yHeight=100;

            $("div").click(function() {
                $(this).width(xWidth).addClass("box");
                $(this).height(yHeight).addClass("box");
                xWidth=xWidth-10;
                yHeight=yHeight-10;
            });
            
        });

    </script>

    <style>
    div { width: 100px; height: 100px; float: left;
    margin : 5px; background: yellow;}
    
    .box{background: red;}
    
    </style>
    
</head>
<body>

   <div>box1</div> <div>box2</div> <div>box3</div>
   <div>box4</div> <div>box5</div>
   
</body>
</html>
