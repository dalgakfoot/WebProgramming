<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function() {
                $("h1, h2, p, div").toggleClass("red");
            });
            
        });

    </script>

    <style>
        .red { color: red ; border: 1px solid blue;}
    </style>

</head>
<body>

    <h1>HTML5</h1><h2>CSS3</h2> <p>Javascript</p>
    <div>JQuery</div><br> <button>CSS on/off</button>

</body>
</html>
