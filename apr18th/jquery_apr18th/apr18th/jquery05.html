    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function () {

                $("button.move").click(function() {
                    $("img").animate({left:'300px',height:'300px',width:'350px'});
                
                });
                $("button.init").click(function() {
                    $("img").animate({left:'0px',height:'100px',width:'130px'});
                
                });
               
                
            });

        </script>
        
    </head>
    <body>

    <button class="move">size-up</button>
    <button class="init">size-down</button>
        <p></p>
    <img name='pic1' src='car01.png' width='130' height='100' style='position:relative'>
    


    </body>
    </html>
