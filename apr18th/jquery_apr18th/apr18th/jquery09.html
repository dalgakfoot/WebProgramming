    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {

                 $("#btn").click(function() {
                    $("#first").slideToggle('slow');
                
                });
               
                
            });

        </script>
        
        <style type="text/css">
        
          #first{display: none;background-color: yellow; height:100px;}


        </style>





    </head>
    <body>

       <input type="button" value="slide toggle" id="btn">
        <div id="first">first section</div>

        



    </body>
    </html>
