    <!DOCTYPE html>
    <html>
    <head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
        <script src="jquery-3.2.1.min.js"></script>
        <script>
            $(document).ready(function () {

                $("button.b1").click(function() {
                    $("img").animate({width:'100px'});
                
                });
                $("button.b2").click(function() {
                    $("img").animate({width:'200px'});
                
                });
                $("button.b3").click(function() {
                    $("img").animate({width:'300px'});
                
                });
                
            });

        </script>

        <style>
    .css_pic{height: 430px; text-align: center;}
    .css pic img{width: 250px;}
        
        </style>
        
    </head>
    <body>

    <div class="css_pic"><p>press button -> picture resize</p>
        <button class="b1">width 100px</button>
        <button class="b2">width 200px</button>
        <button class="b3">width 300px</button><br><br>

        <img name="pic1" src="car01.png">

    </div>
    


    </body>
    </html>
