<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
	
	/* 변수의 앞에 var를 붙인다. 전역변수 / 지역변수로 사용 가능 */
	/* var 이름  */
	
	var num = 0;
	/* document.write : 현재 문서에서 괄호 안에 내용을 쓰겠다. */
	/* 작은따옴표도 사용 가능하다. */
	document.write("head 태그 내 실행 순서 : " + num + "<br>");
</script>
<script>
	/* 순서는 순차적으로 실행된다. */
	var num = 1;
	document.write("head 태그 내 실행 순서 : " + num + "<br>");
</script>

<meta charset="UTF-8">
<title>자바스크립트 예제</title>
</head>
<body>
	<script>
		var num = 2;
		document.write("body 태그 내 실행 순서 : " + num + "<br>");
	</script>
	<script>
		var num = 3;
		document.write("body 태그 내 실행 순서 : " + num + "<br>");
	</script>

</body>
</html>
