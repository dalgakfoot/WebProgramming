<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 예제 2</title>
</head>
<body>

	<script>
		var age = 23;
		/* 문자에 스타일 적용 가능 */
		/* 큰따옴표 안에는 작은따옴표로 표현 */
		document.write("<div style='color:red; font-size:24px;'>자바스크립트 파일</div>");
		document.write("당신의 나이는 " + age + "입니다 .");
	</script>

	<p>
		<!-- 버튼을 클릭하면 alert이라는 메서드 실행 : 메시지 창이 나옴  -->
		<button type="button" onclick="alert('외부 자바스크립트 파일')">버튼 클릭</button>
	</p>

</body>
</html>
