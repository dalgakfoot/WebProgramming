<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS 예제 16</title>
</head>
<body>

<script>

	var point=93;
	var grade="";
	
	if(point>100){
		document.write("0~100점 사이 값을 입력해야 합니다."+"<p/>");
	}else if(point>=90){
		grade="A"; document.write("아주 잘했어요."+"<p/>");
	}else if(point>=80){
		grade="B"; document.write("잘했어요."+"<p/>");
	}else if(point>=70){
		grade="C"; document.write("조금만 노력하면 잘할 수 있어요."+"<p/>");
	}else if(point>=60){
		grade="D"; document.write("???"+"<p/>");
	}else{
		grade="F"; document.write("낫닝겐 "+"<p/>");
	}
	
	document.write("학생의 학점은 <b>"+grade+"</b>입니다.<p/>");





</script>

</body>
</html>
