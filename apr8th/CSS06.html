<!DOCTYPE html>
<html>
<head>
<style>

body{font-family : consolas;}
h3.none {border-style:none;}
h3.hidden{border-style:hidden;}
h3.dotted{border-style:dotted;}
h3.dashed{border-style:dashed;}
h3.solid{border-style:dashed;}

h3.double{border-style:double;}

h3.groove{border-style:groove;}

h3.ridge{border-style:ridge;}

h3.inset{border-style:inset;}

h3.outset{border-style:outset;}

h3.mix{border-style:dotted dashed solid double;}


</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3 class="none">none border</h3>
	<h3 class="hidden">none border</h3>
	<h3 class="dotted">none border</h3>
	<h3 class="dashed">none border</h3>
	<h3 class="solid">none border</h3>
	<h3 class="double">none border</h3>
	<h3 class="groove">none border</h3>
	<h3 class="ridge">none border</h3>
	<h3 class="inset">none border</h3>
	<h3 class="outset">none border</h3>
	<h3 class="mix">none border</h3>
	



</body>
</html>
