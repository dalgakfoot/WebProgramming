<!DOCTYPE html>
<html>
<head>
<style>

*{box-sizing: border-box;}

div{border-style:solid; width:500px; height:500px; margin:0 auto;}

.fix{overflow: hidden;}

header{border-style:solid; height:20%; border:1px solid; background:red;}

nav {float:left; background:yellow; width:30%; height:40%; border-style:solid; border: 2px solid;}

section {margin:0 0 0 30%; background:green; height:40%; border-style:solid; border: 2px solid;}

footer { background:pink;border-style:solid; height:40%; border:2px solid;}



</style>


<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div class="fix">

<header align="center"><h1>< header ></h1></header>

<nav align="center">

<span><h1>< nav ></h1></span>

</nav>


<section align="center">
<h1>
< section >
</h1>

</section>


<footer align="center">
<h1>
< footer >
</h1>
</footer>
</div>

</body>
</html>
