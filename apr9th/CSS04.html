<!DOCTYPE html>
<html>
<head>
<style>

img { position: absolute; z-index:0; left: 0px; top: 0px;}
h1 {position : static; z-index:-1;}
p{position: fixed; z-index:1; color:blue;}

/* z-index의 값에 따라 요소의 깊이를 지정  */

</style>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<h1>The z-index Property</h1>
<img src="맛집.png" width="100" height="140">
<p><b>z-index 설정은 position이 설정 되어 있는 상태에서 가능하다.</b></p>

</body>
</html>
